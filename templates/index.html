<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #389adf, #e8f5e9);
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #37474f, #546e7a);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-right: 4px solid #81d4fa;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #81d4fa;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .sidebar button {
            background: linear-gradient(135deg, #42a5f5, #b1dafc);
            color: #fff;
            border: none;
            font-size: 18px;
            margin: 10px 0;
            padding: 15px;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar button:hover {
            background: linear-gradient(135deg, #1e88e5, #2196f3);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #f0f4f8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            color: #0a0000;
            border: 2px solid #000408;
            background: linear-gradient(135deg, #42a5f5, #b1dafc);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(18, 1, 1, 0.15);
            margin-bottom: 30px;
        }

        form {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #000408;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        input:focus {
            border-color: #00060c;
            outline: none;
            box-shadow: 0 3px 8px rgba(66, 165, 245, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .button-group button {
            flex: 1;
            max-width: 150px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #42a5f5, #b1dafc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-group button:hover {
            background: linear-gradient(135deg, #1e88e5, #2196f3);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .response-container {
            width: 100%;
            max-width: 600px;
            background-color: #f0f4f8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: left;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f9fbe7, #e8f5e9);
            border: 3px solid #81c784;
        }

        .response-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #388e3c;
        }

        .response-container p {
            margin: 10px 0;
            font-size: 18px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <button>About DNS</button>
        <button>About Us</button>
        <button>Help</button>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>DNS Client</h1>
            <form method="POST">
                <input type="text" id="prompt" name="prompt" placeholder="Enter domain or alias..." required>
                <div class="button-group">
                    <button type="submit" name="action" value="send_dns_req">DNS Request</button>
                    <button type="submit" name="action" value="add_new_domain">Add Domain</button>
                    <button type="submit" name="action" value="canonical_name">Canonical Name</button>
                    <button type="submit" name="action" value="aliases_name">Aliases</button>
                    <button type="submit" name="action" value="mail_name">Mail Name</button>
                    <button type="submit" name="action" value="mail_alias">Mail Aliases</button>
                </div>
            </form>
        </div>

        <div class="response-container">
            <h2>Response:</h2>
            {% if result %}
                {% for item in result %}
                    <p>{{ item }}</p>
                {% endfor %}
            {% else %}
                <p>No response yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
